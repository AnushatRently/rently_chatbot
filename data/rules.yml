version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Satisfied with Rently
  steps:
  - intent: satisfied
  - action: action_set_satisfied_as_true  

- rule: Redirection to live agent
  steps:
  - intent: not_satisfied
  - action: action_set_satisfied_as_false